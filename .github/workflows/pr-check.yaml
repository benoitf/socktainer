name: pr-check

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  SWIFT_VERSION: 6.2-snapshot

jobs:

  build:
    name: build
    runs-on: macos-15
    timeout-minutes: 40
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
        with:
          xcode-version: ${XCODE_VERSION}

      - name: Use another XCode version
        run: |
         sudo xcode-select -s /Applications/Xcode-beta.app/Contents/Developer
         sudo xcodebuild -license accept

      - name: install swiftly
        run: |
          curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg && \
          installer -pkg swiftly.pkg -target CurrentUserHomeDirectory && \
          ~/.swiftly/bin/swiftly init --skip-install --quiet-shell-followup && \
          . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh" && \
          hash -r
          swiftly install --use ${SWIFT_VERSION}
          swiftly use ${SWIFT_VERSION}
          echo "~/.swiftly/bin" >> $GITHUB_PATH
          echo "Swiftly installed successfully"

      - name: Get swift version
        run: swift --version

      - name: Run Build
        timeout-minutes: 40
        run: make release

      - name: List Build
        run: ls -la ./dist/

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: macos-x64-dmg
          path: ./dist/podman-desktop-*x64.dmg


  tests-lint-format:
    name: formatters & tests
    runs-on: macos-15
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
        with:
          xcode-version: ${XCODE_VERSION}

      - name: Use another XCode version
        run: |
         sudo xcode-select -s /Applications/Xcode-beta.app/Contents/Developer
         sudo xcodebuild -license accept

      - name: install swiftly
        run: |
          curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg && \
          installer -pkg swiftly.pkg -target CurrentUserHomeDirectory && \
          ~/.swiftly/bin/swiftly init --skip-install --quiet-shell-followup && \
          . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh" && \
          hash -r
          swiftly install --use ${SWIFT_VERSION}
          swiftly use ${SWIFT_VERSION}
          echo "~/.swiftly/bin" >> $GITHUB_PATH
          echo "Swiftly installed successfully"

      - name: Get swift version
        run: swift --version

      - name: Run formatter
        run: make fmt

      # Check we don't have changes in git
      - name: Check no changes in git
        run: |
          if ! git diff --exit-code; then
            echo "Found changes in git"
            exit 1
          fi

      - name: Execute test
        run: make test
